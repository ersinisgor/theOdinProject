<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg">
      <div class="transparent-row">
        <div class="row">
          <div class="brand-svg">
            <img src="img/undraw_mindfulness_4agt.svg" alt="" />
          </div>
          <div class="brand">Loady</div>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="title">Join Loady</div>
        <div class="login-text">
          Already have an account? <a href="#">Log in</a>
        </div>
        <div class="facebook-login">
          <button class="facebook">
            <i class="fa-brands fa-facebook"></i>Continue with Facebook
          </button>
        </div>
        <div class="text">OR</div>
        <form action="" method="">
          <div class="name-row">
            <div class="first-name">
              <label for="first-name"
                >*First Name <span>(At least 2 characters)</span></label
              >
              <input
                type="text"
                name="first-name"
                id="first-name"
                required
                autocomplete="name"
                pattern="[a-zA-Z]{2,200}"
              />
            </div>
            <div class="last-name">
              <label for="last-name">*Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                required
                autocomplete="family-name"
              />
            </div>
          </div>
          <div class="email-row">
            <div class="email">
              <label for="email">*Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="email"
              />
            </div>
            <div class="tel">
              <label for="tel">Tel</label>
              <input type="tel" name="tel" id="tel" autocomplete="tel" />
            </div>
          </div>
          <div class="password-row">
            <div class="password">
              <label for="password"
                >*Password <span>(min. 8 characters)</span></label
              >
              <input type="password" name="password" id="password" required />
            </div>
            <div class="password">
              <label for="password">*Confirm Password</label>
              <input type="password" name="password" id="password" required />
            </div>
          </div>
          <div class="agree-to-email">
            <input type="checkbox" name="agree-to-email" id="agree-to-email" />
            <label for="agree-to-email"
              >I agree to receive news and promotions from Loady Company by
              email.</label
            >
          </div>
          <div class="required-text">* Requered area</div>
          <button type="submit" class="submit">Create Account</button>

          <div class="legal-text">
            By joining, you agree to the <a href="#"> Terms</a> and
            <a href="#"> Privacy Policy.</a>
          </div>
        </form>
      </div>
      <footer>
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Created by <b><i>ersinisgor </i></b>
        </p>
        <a href="https://github.com/ersinisgor" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </main>
  </body>
</html>
