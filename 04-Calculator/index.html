<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="fixed">

      <div class="title">Casio</div>

      <div class="screen">
        <div class="top-result">127+5</div>
        <div class="result">132</div>
      </div>

      <div class="content">

        <div class="top">
          <div class="clear btn half">CE</div>
          <div class="backspace btn half">&#8592</div>
          <div class="divide btn">/</div>
        </div>

        <div class="middle-1">
          <div class="seven btn">7</div>
          <div class="eight btn">8</div>
          <div class="nine btn">9</div>
          <div class="multiply btn">*</div>
        </div>

        <div class="middle-2">
          <div class="four btn">4</div>
          <div class="five btn">5</div>
          <div class="six btn">6</div>
          <div class="substract btn">-</div>
        </div>

        <div class="middle-3">
          <div class="one btn">1</div>
          <div class="two btn">2</div>
          <div class="three btn">3</div>
          <div class="add btn">+</div>
        </div>

        <div class="bottom">
          <div class="zero btn half">0</div>
          <div class="dot btn half">.</div>
          <div class="equal btn">=</div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>
        Copyright Â©

          document.write(new Date().getFullYear());

        Created by <b><i>ersinisgor </i></b>
      </p>
      <a href="https://github.com/ersinisgor" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
