<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="fixed">

      <div class="title">Casio</div>

      <div class="screen">
        <div class="previous-operation"></div>
        <div class="current-operation">0</div>
      </div>

      <div class="content">

        <div class="top">
          <button class="btn db clear">CE</button>
          <button class="btn delete">&#8592</button>
          <button class="btn opts" id="divide">/</button>
        </div>

        <div class="middle-1">
          <button class="btn nums">7</button>
          <button class="btn nums">8</button>
          <button class="btn nums">9</button>
          <button class="btn opts" id="multiply">*</button>
        </div>

        <div class="middle-2">
          <button class="btn nums">4</button>
          <button class="btn nums">5</button>
          <button class="btn nums">6</button>
          <button class="btn opts" id="minus">-</button>
        </div>

        <div class="middle-3">
          <button class="btn nums">1</button>
          <button class="btn nums">2</button>
          <button class="btn nums">3</button>
          <button class="btn opts" id="plus">+</button>
        </div>

        <div class="bottom">
          <button class="btn nums">0</button>
          <button class="btn dot">.</button>
          <button class="btn db equal">=</button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Created by <b><i>ersinisgor </i></b>
      </p>
      <a href="https://github.com/ersinisgor" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
