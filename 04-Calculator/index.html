<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="fixed">

      <div class="title">Casio</div>

      <div class="screen">
        <div class="top-result"></div>
        <div class="result">0</div>
      </div>

      <div class="content">

        <div class="top">
          <div class="btn db clear">CE</div>
          <div class="btn back">&#8592</div>
          <div class="btn opts" id="divide">/</div>
        </div>

        <div class="middle-1">
          <div class="btn nums" id="7">7</div>
          <div class="btn nums" id="8">8</div>
          <div class="btn nums" id="9">9</div>
          <div class="btn opts" id="multiply">*</div>
        </div>

        <div class="middle-2">
          <div class="btn nums" id="4">4</div>
          <div class="btn nums" id="5">5</div>
          <div class="btn nums" id="6">6</div>
          <div class="btn opts" id="substract">-</div>
        </div>

        <div class="middle-3">
          <div class="btn nums" id="1">1</div>
          <div class="btn nums" id="2">2</div>
          <div class="btn nums" id="3">3</div>
          <div class="btn opts" id="add">+</div>
        </div>

        <div class="bottom">
          <div class="btn nums" id="0">0</div>
          <div class="btn dot">.</div>
          <div class="btn db">=</div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Created by <b><i>ersinisgor </i></b>
      </p>
      <a href="https://github.com/ersinisgor" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
