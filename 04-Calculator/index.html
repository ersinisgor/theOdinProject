<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="screen">
      <div class="top-screen"></div>
      <div class="bottom-screen"></div>
    </div>
    <div class="content">
      <div class="left-content">
        <div class="top">
          <div class="clear btn btn-dark">CE</div>
          <div class="backspace btn btn-dark">&#8592</div>
        </div>
        <div class="numbers">
          <div class="seven btn btn-dark">7</div>
          <div class="eight btn btn-dark">8</div>
          <div class="nine btn btn-dark">9</div>
          <div class="four btn btn-dark">4</div>
          <div class="five btn btn-dark">5</div>
          <div class="six btn btn-dark">6</div>
          <div class="one btn btn-dark">1</div>
          <div class="two btn btn-dark">2</div>
          <div class="three btn btn-dark">3</div>
        </div>
        <div class="bottom">
          <div class="zero btn btn-dark">0</div>
          <div class="dot btn btn-dark">.</div>
        </div>
      </div>
      <div class="operators">
        <div class="divide btn btn-dark">/</div>
        <div class="multiply btn btn-dark">*</div>
        <div class="substract btn btn-dark">-</div>
        <div class="add btn btn-dark">+</div>
        <div class="equal btn btn-dark">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
