<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <h2>Choose Your Weopon</h2>
    <h3>You have 5 lives!</h3>

    <div class="optionBtn">
      <div id="rock" class="button" value="rock">
        <i class="fa-regular fa-hand-back-fist"></i>
      </div>
      <div id="paper" class="button" value="paper">
        <i class="fa-regular fa-hand"></i>
      </div>
      <div id="scissors" class="button" value="scissors">
        <i class="fa-regular fa-hand-scissors"></i>
      </div>
    </div>

    <div class="scores">
      <span id="playerLabel">Player Score</span>
      <div id="playerScore"></div>
      <div id="computerScore"></div>
      <span id="compLabel">Computer Score</span>
    </div>

    <div class="resultsLabel"><span id="resultsLabel">Results</span></div>

    <div id="roundResults"></div>

    <div>
      <button id="reset">Play Again!</button>
    </div>

    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        ersinisgor
      </p>
      <a href="https://github.com/ersinisgor" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <audio src="sounds/select.wav" id="select"></audio>
    <audio src="sounds/win.wav" id="win"></audio>
    <audio src="sounds/lost.wav" id="lost"></audio>

    <script src="app.js"></script>
  </body>
</html>
