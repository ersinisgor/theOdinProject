<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="./img/note.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <nav>
          <div class="default-projects">
            <div class="btn-container active">
              <button class="btn_nav">
                <i class="fa-solid fa-thumbtack"></i>All Tasks
              </button>
              <div class="task-count-container">
                <div class="task-count">4</div>
              </div>
            </div>

            <div class="btn-container">
              <button class="btn_nav">
                <i class="fa-solid fa-calendar-day"></i>Today
              </button>
              <div class="task-count-container">
                <div class="task-count">7</div>
              </div>
            </div>

            <div class="btn-container">
              <button class="btn_nav">
                <i class="fa-solid fa-calendar-week"></i>This Week
              </button>
              <div class="task-count-container">
                <div class="task-count"></div>
              </div>
            </div>
          </div>

          <h2>Projects</h2>

          <div class="users-projects">
            <div class="btn-container">
              <button class="btn_nav">
                <i class="fa-sharp fa-solid fa-list-check"></i>Sport
              </button>
              <div class="task-count-container">
                <div class="task-count">12</div>
              </div>
            </div>

            <div class="btn-container">
              <button class="btn_nav">
                <i class="fa-sharp fa-solid fa-list-check"></i>Software
              </button>
              <div class="task-count-container">
                <div class="task-count">88</div>
              </div>
            </div>

            <div class="btn-container">
              <button class="btn_nav">
                <i class="fa-sharp fa-solid fa-list-check"></i>Daily
              </button>
              <div class="task-count-container">
                <div class="task-count">5</div>
              </div>
            </div>
          </div>
        </nav>
        <div class="display">
          <div class="task-display-container">
            <div class="top-row">
              <div class="top-title">All Tasks</div>
              <div class="top-due-date">Due Date</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Created by <b><i>ersinisgor </i></b>
        </p>
        <a href="https://github.com/ersinisgor" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
