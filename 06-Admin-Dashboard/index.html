<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/img/dashboard-svgrepo-com (1).svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside>
      <div class="dashboard">
        <svg
          fill="#efedae"
          width="64px"
          height="64px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          id="dashboard"
          class="icon glyph"
          stroke="#efedae"
          stroke-width="0.00024000000000000003"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <rect x="2" y="2" width="9" height="11" rx="2"></rect>
            <rect x="13" y="2" width="9" height="7" rx="2"></rect>
            <rect x="2" y="15" width="9" height="7" rx="2"></rect>
            <rect x="13" y="11" width="9" height="11" rx="2"></rect>
          </g>
        </svg>
        <div>Dashboard</div>
      </div>
      <div class="menu">
        <div class="side-menu">
          <i class="fa-solid fa-house"></i>
          Home
        </div>
        <div class="side-menu">
          <i class="fa-solid fa-address-card"></i>
          Profile
        </div>
        <div class="side-menu">
          <i class="fa-solid fa-message"></i>
          Messages
        </div>
        <div class="side-menu">
          <i class="fa-solid fa-rotate-right"></i>
          History
        </div>
        <div class="side-menu">
          <i class="fa-solid fa-list-check"></i>
          Tasks
        </div>
        <div class="side-menu">
          <i class="fa-solid fa-people-group"></i>
          Communities
        </div>
      </div>
      <div class="menu">
        <div class="side-menu">
          <i class="fa-solid fa-gear"></i>
          Settings
        </div>
        <div class="side-menu">
          <i class="fa-solid fa-question"></i>
          Support
        </div>
        <div class="side-menu">
          <i class="fa-solid fa-shield-halved"></i>
          Privacy
        </div>
      </div>
    </aside>
    <header>
      <form action="">
        <i class="fa-solid fa-magnifying-glass"></i>
        <label for="search">Search Bar</label>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search..."
        />
      </form>
      <div class="navbar-buttons">
        <img src="/img/heart-svgrepo-com (1).svg" alt="" />
        <img src="/img/bell-ring-svgrepo-com.svg" alt="" />
        <img src="/img/shop-cart-svgrepo-com (1).svg" alt="" />
        <div class="navbar-right">
          Ersin İşgör
          <img src="/img/avatar-svgrepo-com.svg" alt="" />
        </div>
      </div>
    </header>
    <main>MAIN</main>
  </body>
</html>
