    <header>
      <h1>Library</h1>
      <button class="sign-in">Sign in</button>

              <div>Books</div>
              <div class="number-of-books">3</div>
            </div>
            <div class="info">
              <div>Unread Books</div>
              <div class="read-book">1</div>
            </div>
            <div class="info">
              <div>Total Pages</div>
              <div class="total-pages">350</div>
            </div>
          </div>
          <hr />
        </div>
        <img class="add-book" src="img/add-svgrepo-com.svg" alt="" />
      </aside>

      </section>
      <div class="modal">
        <div class="input-form">
          <div class="form-title">Add New Book</div>
          <form>
            <label for="title"></label>
            <input
              type="text"
              name="book-name"
              id="book-name"
              placeholder="Title"
            />
            <label for="author"></label>
            <input
              type="text"
              name="author-name"
              id="author-name"
              placeholder="Author"
            />
            <label for="page"></label>
            <input
              type="number"
              name="page-count"
              id="page-count"
              placeholder="Page"
            />
            <div class="check-read">
              <label for="read">Have you read it?</label>
              <input type="checkbox" name="read-status" id="read-status" />
            </div>
            <button class="add">Add</button>
          </form>
          <img src="img/close-svgrepo-com.svg" alt="" class="close" />
        </div>
      </div>
