<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button>Sign in</button>
    </header>
    <main>
      <aside>
        <div class="content">
          <hr />
          <h3>Information</h3>
          <hr />
          <div class="book-info">
            <div class="info">
              <div>Books</div>
              <div class="number-of-books">3</div>
            </div>
            <div class="info">
              <div>Unread Books</div>
              <div class="read-book">1</div>
            </div>
            <div class="info">
              <div>Total Pages</div>
              <div class="total-pages">350</div>
            </div>
          </div>
          <hr />
        </div>
        <button type="submit">+</button>
      </aside>
      <section>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </section>

      <!-- <div class="card"></div> -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
