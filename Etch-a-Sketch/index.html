<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="image/sketch.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/e9020a7b47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <div class="content">
      <div class="leftContent">
        <div class="inputColor">
          <input type="color" id="color" value="#0d1b2a" />
        </div>
        <button id="colorMode" class="selected">Color Mode</button>
        <button id="rainbowMode">Rainbow Mode</button>
        <button id="erase">Erase</button>
        <button id="clear">Clear</button>
        <button id="try">Try Button</button>
        <div class="range">
          <div class="labels">
            <label for="">Change Size: </label>
            <label for="range" class="size">2</label>
            <label for="range"> x </label>
            <label for="range" class="size">2</label>
          </div>
          <input type="range" id="range" value="2" min="1" max="64" step="1" />
        </div>
      </div>
      <div id="container"></div>
    </div>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Created by <b><i>ersinisgor </i></b>
      </p>
      <a href="https://github.com/ersinisgor" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
