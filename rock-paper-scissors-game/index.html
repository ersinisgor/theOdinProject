<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex">
      <h1>Ersin-Rock-Paper-Scissors</h1>
      <h2>Choose Your weopon</h2>
      <h3>You have 5 lives!</h3>

      <div class="optionBtn">
        <div id="rock" class="button">Rock</div>
        <div id="paper" class="button">Paper</div>
        <div id="scissors" class="button">Scissors</div>
      </div>

      <div class="labels">
        <span id="playerLabel">Player Score:</span>
        <span id="compLabel">Computer Score:</span>
      </div>

      <div class="scores">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
      </div>

      <div><span id="resultsLabel">Results</label></div>
    

      <div id="roundResults"></div>

      <div>
        <button id="reset">Play Again!</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
